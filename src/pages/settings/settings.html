<ion-header>
    <ion-navbar>
        <ion-buttons>
            <button ion-button icon-only (click)="onToggleMenu()">
                <ion-icon name="menu"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>
            Réglages
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card>
        <ion-card-header>Données en ligne</ion-card-header>
        <ion-card-content>
            <button ion-button block outline (click)="onSaveList()">Sauvegarder</button>
            <button ion-button block outline (click)="onFetchList()">Récupérer</button>
        </ion-card-content>
    </ion-card>
</ion-content>
